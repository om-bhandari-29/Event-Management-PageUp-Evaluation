<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
    html,body{
        background: url(/img/bg_main.jpeg);
        background-size: cover;
  
    }
    .main_btn{
      justify-content: flex-end;
     
    }
    .in{
     width: 50%;
     display: flex;
     justify-content: center;
    }
   @media screen and (max-width:1075px) {
    .in{
      width: 100%;
     
    }
    
   }
    </style>
</head>
<body> 

    
   
      <!-- button section start -->
      <div class="main_btn">
        <div class="in">
            <div class="signin">
                
                <img src="/img/lock.png" width="80" height="40" alt="">
                <h3>Sign In</h3>
                <form action="">
                    
                    <input class="in" type="email" placeholder="Email*" required>
                    <br>
                    <input class="in" type="password" placeholder="password*" required>
                    <br>    
                    <input class="in " type="button" value="Sign In">
                
                </form>
                <p class="para">Don't have an account <a href="">Click here</a></p>
            </div>
        </div>
      </div>
          <!-- button section start -->
</body>
</html>
